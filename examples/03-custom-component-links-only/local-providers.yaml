apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: example-pipeline-providers
  annotations:
    experimental.wasmcloud.dev/shared: "true"
    description: A test pipeline with a hard-coded wadm file and custom code
    version: v0.0.1
spec:
  components:
    # ============
    # capabilities
    # ============
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
        config:
          - name: default-http-config
            properties:
              routing_mode: path
              address: 0.0.0.0:8000
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: messaging-nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:0.27.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
