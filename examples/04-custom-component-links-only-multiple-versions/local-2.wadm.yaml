apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: example-pipeline
  annotations:
    description: A test pipeline with a hard-coded wadm file and custom code
    version: v2.0.0
spec:
  components:
    # Step 1
    - name: 2-in-http
      type: component
      properties:
        image: localhost:5000/pipestack/in-http:0.0.1
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 2-out-internal-for-in-http
            namespace: pipestack
            package: out
            interfaces: [out]

    - name: 2-out-internal-for-in-http
      type: component
      properties:
        image: localhost:5000/pipestack/out-internal:0.0.1
        config:
          - name: 2-out-internal-for-in-http-config
            properties:
              next-step-topic: example-pipeline-2-03-step-2-in
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: messaging-nats
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]

    # Step 2
    - name: 2-in-internal-for-custom-component-links-only
      type: component
      properties:
        image: localhost:5000/pipestack/in-internal:0.0.1
        # config:
        #   - name: 2-custom-component-links-only-config
        #     properties:
        #       next-step-topic: example-pipeline-2-03-step-3-in
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 2-custom-component-links-only
            namespace: pipestack
            package: customer
            interfaces: [customer]
        - type: link
          properties:
            target: 2-out-internal-for-custom-component-links-only
            namespace: pipestack
            package: out
            interfaces: [out]

    - name: 2-custom-component-links-only
      type: component
      properties:
        image: localhost:5000/pipestack/custom-component-links-only:0.0.2
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: 2-out-internal-for-custom-component-links-only
      type: component
      properties:
        image: localhost:5000/pipestack/out-internal:0.0.1
        config:
          - name: 2-out-internal-for-custom-component-links-only-config
            properties:
              next-step-topic: example-pipeline-2-03-step-3-in
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: messaging-nats
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]

    # Step 3
    - name: 2-in-internal-for-out-log-a
      type: component
      properties:
        image: localhost:5000/pipestack/in-internal:0.0.1
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: messaging-nats
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]
        - type: link
          properties:
            target: 2-out-log-a
            namespace: pipestack
            package: out
            interfaces: [out]

    - name: 2-out-log-a
      type: component
      properties:
        image: localhost:5000/pipestack/out-log:0.0.1
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    # ============
    # capabilities
    # ============
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
        config:
          - name: default-http-config
            properties:
              routing_mode: path
              address: 0.0.0.0:8000
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            name: 2-in-http-link
            target:
              name: 2-in-http
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: path
                  properties:
                    path: /example-pipeline-2

    - name: messaging-nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:0.27.0
      traits:
        - type: spreadscaler
          properties:
            instances: 5
        - type: link
          properties:
            name: 2-a
            target:
              name: 2-in-internal-for-custom-component-links-only
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]
            source:
              config:
                - name: 2-subscription-1
                  properties:
                    subscriptions: example-pipeline-2-03-step-2-in
        - type: link
          properties:
            name: 2-b
            target:
              name: 2-in-internal-for-out-log-a
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]
            source:
              config:
                - name: 2-subscription-2
                  properties:
                    subscriptions: example-pipeline-2-03-step-3-in
