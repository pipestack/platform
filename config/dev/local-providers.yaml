apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: default-providers
  annotations:
    experimental.wasmcloud.dev/shared: "true"
    description: Shared providers for the default workspace
    version: 0.1.0
spec:
  components:
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
        config:
          - name: default-http-config
            properties:
              routing_mode: path
              address: 0.0.0.0:8000
      traits:
        - type: spreadscaler
          properties:
            instances: 1
    - name: messaging-nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:0.27.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
