pre-commit:
  parallel: true
  jobs:
    - name: cargo fmt
      run: cargo fmt --all
      glob: "*.rs"
      
    - name: cargo clippy
      run: cargo clippy --fix --allow-dirty && cargo clippy -- -D warnings
      glob: "*.rs"
      stage_fixed: true
